<div tooltip="" placement="left">
  <img src="assets/icons/watches.svg" class="icon">

  <span>
    {{ hours | number: '2.0' }}h {{ minutes | number: '2.0' }}m
    <span class="market-close" *ngIf="!isClosed" >
            {{ 'buyer.components.timer.to_close' | translate }}
    </span>
    <span class="market-closed" *ngIf="isClosed">
            {{ 'buyer.components.timer.closed' | translate }}
    </span>
  </span>


</div>
